<script for=IdCardActiveX event="Readed()">
      var idCard = document.getElementById('IdCardActiveX');
      var info = {
    		  NameS : idCard.NameS,
    		  NameL : idCard.NameL,
    		  Sex : idCard.Sex,
    		  SexL : idCard.SexL,
    		  Nation : idCard.Nation,
    		  NationL : idCard.NationL,
    		  Born : idCard.Born,
    		  BornL : idCard.BornL,
    		  CardNo : idCard.CardNo,
    		  Address : idCard.Address,
    		  newAddress : idCard.newAddress,
    		  Police  : idCard.Police,
    		  Activity : idCard.Activity  ,
    		  ActivityL : idCard.ActivityL  ,
    		  JPGfile : idCard.JPGfile  ,
    		  BMPfile : idCard.BMPfile  ,
    		  JPGBuffer : idCard.JPGBuffer  ,
    		  BMPBuffer : idCard.BMPBuffer  ,
    		  FGchar1 : idCard.FGchar1,
    		  FGchar2 : idCard.FGchar2,
    		  FGchar2 : idCard.FGchar2,
    		};
      console.info('html onIdCardReaded',info);
      function callback (){
    	  console.info('html onIdCardReaded callback');
    	  window.onIdCardReaded(info);
      }
      if(window.onIdCardReaded){
    	  setTimeout(callback,50);
      }
</script>
